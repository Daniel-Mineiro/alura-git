<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class="card">
        <div class="header">
            <h1>Formulário</h1>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <b>
                        <label for="name">Nome:</label>
                    </b>
                    <input class="form-control" type="text" id="name" maxlength="50">
                </div>
                <br>
                <div>
                    <b>
                        <label for="Sexo">Sexo:</label>
                    </b>
                    <input type="radio">Masculino
                    <input type="radio">Feminino
                </div>
                <br>
                <div>
                    <b>
                        <label for="email">Email:</label>
                    </b>
                    <input class="form-control" type=" text" id="email">
                </div>

                <br>
                <div>
                    <b>
                        <label for="fone">Telefone:</label>
                    </b>
                    <input class="form-control" type="text" id="fone" maxlength="16">
                </div>
                <br>
                <div>
                    <b>
                        <label for="Profissão">Profissão:</label>
                    </b>
                    <select class="form-control">
                        <option value=""></option>
                        <option value="1">Administrador</option>
                        <option value="2">Advogado</option>
                        <option value="3">Matemático</option>
                        <option value="4">Professor</option>
                        <option value="5">Analista de Sistema</option>
                        <option value="6">Médico</option>
                    </select>
                </div>
                <br>
            </form>
            <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
    </div>

</body>

</html>
